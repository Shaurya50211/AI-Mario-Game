<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>AI Mario Bros.</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div id="header">
      <h1>
        AI Mario Bros.
        <button id="Instructions" data-toggle="modal" data-target="#ModalInst">Instructions</button>
      </h1>
    </div>
    <img src="mario.jpg" style="width: 100%;">
    <br>
    <br>
    <button id="PlayBtn" onclick="StartGame();">Play</button>
    <br>
    <h3 id="Status" class="btn btn-warning"></h3>
    <br><br>
    <div id="canvas"></div>
    <div id="gameConsole"></div>
    <h4>Source Code: <a target="_blank" href="https://github.com/linuk">Linuk</a> || Game Credit: <a href="https://mario.nintendo.com/">Mario</a></h4>
    <div id="ModalInst" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h2>Instructions</h2>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="images">
            <img src="right.png" class="images">
            <img src="left.png" class="images">
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

</html>
